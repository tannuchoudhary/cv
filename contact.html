    <h3>You can signup to the mailing list:</h3>
    <!--form tag is for creating a form for user -->
    <!-- when the user will press submit button, the mailto tag will open the default mail client
     i.e mail on mac and gmail in chrome and it puts in the email address that you have set here-->

    <!-- the post here means that we are going to transfer whatever written here to our mailbox-->
    <!-- the encoding type will be a plain text so that no funny characters would be there -->

      <table>
        <td>
          <tbody cellspacing = "10">
            <tr>
             <!-- we will ask the user for their name-->
              <td><label>Your Name:</label></td>
              <!-- and to take input we will use input type -->

              <!-- the name attribute in each of these will help us to validate the data while filling the form-->
              <td><input type="text" name="YourName"></td>
            </tr>
            <tr>
              <td><label>Your email-id:</label></td>

            </tr>

            </tr>
            <tr>
              <td><label>Your message:</label></td>

            </tr>
          </tbody>
        </td>
      </table>
      <br>
      <input type="checkbox" name="">
      <label>I want to continue</label>
